name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Detect package manager
      - name: Detect package manager
        id: pm
        run: |
          if [[ -f pnpm-lock.yaml ]]; then
            echo "pm=pnpm" >> "$GITHUB_OUTPUT"
          elif [[ -f yarn.lock ]]; then
            echo "pm=yarn" >> "$GITHUB_OUTPUT"
          else
            echo "pm=npm" >> "$GITHUB_OUTPUT"
          fi
          echo "Detected: ${{ steps.pm.outputs.pm }}"

      # Setup Node + cache by PM
      - name: Setup Node (npm)
        if: steps.pm.outputs.pm == 'npm'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Node (yarn)
        if: steps.pm.outputs.pm == 'yarn'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Setup Node (pnpm) + pnpm
        if: steps.pm.outputs.pm == 'pnpm'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install pnpm
        if: steps.pm.outputs.pm == 'pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # Install deps
      - name: Install (npm ci)
        if: steps.pm.outputs.pm == 'npm' && hashFiles('package-lock.json') != ''
        run: npm ci --no-audit --no-fund

      - name: Install (npm i)
        if: steps.pm.outputs.pm == 'npm' && hashFiles('package-lock.json') == ''
        run: npm i --no-audit --no-fund

      - name: Install (yarn)
        if: steps.pm.outputs.pm == 'yarn'
        run: |
          if [[ -f yarn.lock ]]; then
            yarn install --frozen-lockfile
          else
            yarn install
          fi

      - name: Install (pnpm)
        if: steps.pm.outputs.pm == 'pnpm'
        run: pnpm install --frozen-lockfile

      # Compute BASE_PATH depending on repo name (user/organization site vs project site)
      - name: Compute BASE_PATH
        id: base
        run: |
          REPO="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          if [[ "$REPO" == "$OWNER.github.io" ]]; then
            echo "value=/" >> "$GITHUB_OUTPUT"
          else
            echo "value=/$REPO/" >> "$GITHUB_OUTPUT"
          fi
          echo "BASE_PATH=${{ steps.base.outputs.value }}"

      # Build: pass BASE_PATH via env only (no CLI flags),
      - name: Build
        env:
          BASE_PATH: ${{ steps.base.outputs.value }}
        run: |
          PM="${{ steps.pm.outputs.pm }}"
          if [[ "$PM" == "pnpm" ]]; then
            pnpm run build
          elif [[ "$PM" == "yarn" ]]; then
            yarn build
          else
            npm run build
          fi

      # SPA fallback, CNAME, and optional files
      - name: Post-build adjustments
        run: |
          touch dist/.nojekyll
          cp dist/index.html dist/404.html || true
          if [[ -f CNAME ]]; then cp CNAME dist/CNAME; fi
          if [[ -f public/CNAME ]]; then cp public/CNAME dist/CNAME; fi
          if [[ -f public/_headers ]]; then cp public/_headers dist/_headers; fi
          if [[ -f public/_redirects ]]; then cp public/_redirects dist/_redirects; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
